# inventario.ini

# === LISTA DE HOSTS SIMPLES ===
# Estes hosts pertencem ao grupo implícito "ungrouped"
servidor_isolado.dominio.com
192.168.1.100

# === GRUPOS DE HOSTS ===
# Define um grupo chamado [webservers]
[webservers]
web1.dominio.com ansible_host=192.168.1.50 # Variável de host
web2.dominio.com

# Define um grupo para bancos de dados
[dbservers]
db1.dominio.com

# === SIMPLIFICAÇÃO DE RANGE [start:end] ===
# Cria entradas para db-01, db-02, ..., db-05
db-[01:05].dominio.com

# === GRUPOS ANINHADOS (Nested Groups) ===
# Cria um grupo "datacenter_sp" que contém todos os membros
# dos grupos "webservers" e "dbservers"
[datacenter_sp:children]
webservers
dbservers
